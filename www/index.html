<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Ionic</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
   
    <ion-app>

    
        <!--Pantalla Login-->
        <page-login class="ion-page" id="pantalla-login">
        
            <ion-header>
                <ion-toolbar>
                    <ion-title>Login</ion-title>
                </ion-toolbar>
            </ion-header>
            
                <ion-content class="ion-padding">
                    
                    <ion-item>
                        <ion-label position="floating">Usuario</ion-label>
                        <ion-input id="UsrLogin"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" id="UsrPsw"></ion-input>
                    </ion-item>
                    
                    <ion-button class="ion-margin" onclick="Login()" expand="full">Login</ion-button>
                    <ion-button class="ion-margin" color="success" onclick="Registrarse()" expand="full">Registrarse</ion-button>



                </ion-content>
        
        </page-login>
        
        <!--Pantalla Registro-->
        <page-registro id="registro" style="display: none;"> 
            <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input id="RegUsr"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" id="RegPsw"></ion-input>
            </ion-item>
            
            <ion-item >
               
                <ion-label>Departamento</ion-label>
                <ion-select interface="popover" placeholder="Departamento" id="SelDep" onchange="CargarDepartamentos(this.Option[this.selectedIndex].value)">
     
                </ion-select>
               
            </ion-item>
            
            <ion-item>
                <ion-label position="floating">Ciudad</ion-label>
                
                <ion-select interface="popover" placeholder="Ciudad" id="SelCiudad">
                    
                  
                </ion-select>
            
            </ion-item>

            <ion-button class="ion-margin" onclick="CrearUsr()" expand="full">Registrarse</ion-button>

        </page-registro>


        <!--TABS-->
       
        <ion-tabs id="Tab" class="ion-hide">
            <ion-tab tab="Monedas">
              <ion-header translucent>
                <ion-toolbar>
                  <ion-title>Monedas</ion-title>
                </ion-toolbar>
              </ion-header>
    
              <ion-content fullscreen class="ion-padding">
                <h1>Monedas</h1>
              </ion-content>
            </ion-tab>
    
            <ion-tab tab="Transacciones">
              <ion-header translucent>
                <ion-toolbar>
                  <ion-title>Transacciones</ion-title>
                </ion-toolbar>
              </ion-header>
    
              <ion-content fullscreen class="ion-padding">
                <h1>Transacciones</h1>
              </ion-content>
            </ion-tab>
    
            <ion-tab tab="Info">
              <ion-header translucent>
                <ion-toolbar>
                  <ion-title>Info</ion-title>
                </ion-toolbar>
              </ion-header>
    
              <ion-content fullscreen class="ion-padding">
                <h1>Info</h1>
                <ion-button class="ion-margin" onclick="VerMontoFinal()" expand="full">Monto Final de  Inversiones</ion-button>
                <ion-button class="ion-margin" color="tertiary" onclick="UsuariosByDepartamento()" expand="full">Usuarios por Departamentos</ion-button>
                <ion-button class="ion-margin" color="success" onclick="VerMontoByMoneda()" expand="full">Montos por Moneda</ion-button>


              </ion-content>
            </ion-tab>
        
            <ion-tab-bar slot="bottom">
              <ion-tab-button tab="Monedas">
                <ion-label>Monedas</ion-label>
                <ion-icon name="logo-bitcoin"></ion-icon>
              </ion-tab-button>
              <ion-tab-button tab="Transacciones">
                <ion-label>Transacciones</ion-label>
                <ion-icon name="wallet"></ion-icon>
              </ion-tab-button>
              <ion-tab-button tab="Info">
                <ion-label>Informaci√≥n</ion-label>
                <ion-icon name="information-circle"></ion-icon>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>    
            
        
      </ion-app>
   
   
   
    <script src="js/cod.js"></script>
</body>
</html>
